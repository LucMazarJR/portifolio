name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  USER: lucmazarjr 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .  # Se o Dockerfile está na raiz do repo 'portfolio', use '.'
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.USER }}/portfolio-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Aqui entramos na pasta onde está o docker-compose.yml na VM
            cd ~/projeto-portfolio
            
            # Login para baixar a imagem privada
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # O Docker Compose vai olhar para o serviço 'frontend' definido no .yml
            docker compose pull frontend
            docker compose up -d frontend
            docker image prune -f